apiVersion: v1
kind: Pod
metadata:
  name: postgres
  namespace: voting-project
  labels:
    app: postgres
spec:
  containers:
  - name: postgres
    image: postgres:14
    env:
      - name: POSTGRES_PASSWORD
        valueFrom:
          secretKeyRef:
            name: postgres-secret
            key: POSTGRES_PASSWORD
      - name: POSTGRES_USER
        valueFrom:
          secretKeyRef:
            name: postgres-secret
            key: POSTGRES_USER
      - name: POSTGRES_DB
        valueFrom:
          secretKeyRef:
            name: postgres-secret
            key: POSTGRES_DB
    ports:
      - containerPort: 5432
    volumeMounts:
      - name: pgdata
        mountPath: /var/lib/postgresql/data
  volumes:
    - name: pgdata
      emptyDir: {}
